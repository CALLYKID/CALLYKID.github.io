<header class="site-header">
  <div class="wrapper">
    <a class="site-title" rel="author" href="{{ '/' | relative_url }}">{{ site.title }}</a>
    <nav class="site-nav">
      <input type="checkbox" id="nav-trigger" class="nav-trigger" />
      <label for="nav-trigger"><span class="menu-icon">&#9776;</span></label>
      <div class="trigger">
        {% for item in site.data.navigation %}
          <a class="page-link" href="{{ item.url | relative_url }}">{{ item.title }}</a>
        {% endfor %}
      </div>
    </nav>
  </div>
</header>
